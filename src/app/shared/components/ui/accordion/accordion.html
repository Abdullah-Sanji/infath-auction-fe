<div
  class="bg-white border border-neutral-100 rounded-2xl shadow-[0px_4px_8px_-2px_rgba(16,24,40,0.1),0px_2px_4px_-2px_rgba(16,24,40,0.06)] overflow-hidden"
>
  <button
    type="button"
    class="w-full px-8 py-6 flex items-center justify-end gap-4 cursor-pointer hover:bg-gray-50 transition-colors"
    (click)="onToggle()"
    [attr.aria-expanded]="expanded()"
  >
  <p class="flex-1 text-lg leading-7 font-medium text-black text-right">
    {{ title() }}
  </p>
  <div
    class="w-8 h-8 flex items-center justify-center shrink-0 transition-transform duration-300"
    [class.rotate-180]="expanded()"
  >
    <img src="images/icons/arrow-gray.svg" alt="Arrow" class="w-[20px] h-[20px] rotate-270" />
  </div>
  </button>

  @if (expanded()) {
  <div class="px-8 pb-6 animate-slideDown">
    <div class="pt-4 border-t border-neutral-100">
      <ng-content></ng-content>
    </div>
  </div>
  }
</div>
