<div class="auctions-container">
  <h1>Active Auctions</h1>
  <p>Browse through our current auctions and place your bids</p>

  <div class="auctions-grid">
    @for (auction of auctions(); track auction.id) {
      <div class="auction-card">
        <div class="auction-image">
          <img [src]="auction.imageUrl" [alt]="auction.title" />
        </div>
        <div class="auction-content">
          <h3>{{ auction.title }}</h3>
          <p class="description">{{ auction.description }}</p>
          <div class="auction-details">
            <div class="bid-info">
              <span class="label">Current Bid:</span>
              <span class="price">\${{ auction.currentBid }}</span>
            </div>
            <div class="end-date">
              <span class="label">Ends:</span>
              <span class="date">{{ auction.endDate.toLocaleDateString() }}</span>
            </div>
          </div>
          <button class="bid-button">Place Bid</button>
        </div>
      </div>
    }
  </div>
</div>
