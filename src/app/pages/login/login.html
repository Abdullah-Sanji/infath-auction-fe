<section class="login-root">
  <div class="login-card">
    <header>
      <h1>{{ 'login.title' | transloco }}</h1>
      <p class="subtitle">{{ 'login.description' | transloco }}</p>
    </header>

    <form class="login-form" novalidate>
      <div>
        <lib-input-text
          [name]="'email'"
          [placeholder]="'login.email' | transloco"
          [type]="'email'"
          [value]="email()"
        ></lib-input-text>

        <lib-input-text
          [name]="'password'"
          [placeholder]="'login.password' | transloco"
          [type]="'password'"
          [value]="password()"
        ></lib-input-text>
      </div>

      <div class="row mt-2">
        <div class="col-12">
          <lib-button
            class="primary w-100"
            (clicked)="submit()"
            [disabled]="loading()"
          >
            @if (loading()) {
            <span>{{ 'login.signingIn' | transloco }}</span>
            }@else {
            <span>{{ 'login.signIn' | transloco }}</span>
            }
          </lib-button>
        </div>
        <hr class="mt-2" />
        <div class="col-12">
          <lib-button
            class="secondary w-100"
            (clicked)="loginWithSso()"
            [disabled]="loading()"
          >
            {{ 'login.sso' | transloco }}
            <!-- <img class="logo" alt="Infath" src="/assets/nafath.svg" /> -->
          </lib-button>
        </div>
      </div>
    </form>
  </div>
</section>
