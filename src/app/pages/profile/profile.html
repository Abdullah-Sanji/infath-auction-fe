<div class="flex gap-6 py-10 px-16 w-full min-h-screen">
  <!-- Right Sidebar - Settings Menu -->
  <app-profile-sidebar
    [profile]="profile()"
    [accountMenuItems]="accountMenuItems()"
    [preferencesMenuItems]="preferencesMenuItems()"
    (onMenuItemClick)="onMenuItemClick($event)"
    (onSignOut)="onSignOut()"
  />

  <!-- Left Container - Dynamic Content via Router Outlet -->
  <div
    class="basis-0 bg-white flex flex-col gap-5 grow h-full min-w-px overflow-clip pb-4 pt-0 px-5 rounded-3xl shadow-md shrink-0"
  >
    <router-outlet></router-outlet>
  </div>
</div>
