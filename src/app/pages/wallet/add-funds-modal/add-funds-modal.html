@if (open()) {
<div class="modal-overlay" (click)="close()"></div>
<div
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="add-funds-title"
>
  <header class="modal-header">
    <div class="featured-icon" aria-hidden="true">
      <svg
        viewBox="0 0 24 24"
        class="icon"
        focusable="false"
        aria-hidden="true"
      >
        <circle
          cx="12"
          cy="12"
          r="10"
          fill="none"
          stroke-width="2"
          stroke="#1b8354"
        />
        <path
          d="M8 12h8M12 8v8"
          stroke="#1b8354"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </div>
    <h2 id="add-funds-title" class="title">
      {{ 'addFunds.title' | transloco }}
    </h2>
  </header>

  <section class="modal-body">
    <div class="field-block">
      <lib-input-text
        fieldName="amount"
        [placeholder]="'addFunds.amountLabel' | transloco"
        type="text"
        [value]="amountValue()"
        [placeholder]="'addFunds.placeholders.amount' | transloco"
      ></lib-input-text>
    </div>
    <div class="field-block">
      <lib-input-text
        fieldName="method"
        [placeholder]="'addFunds.methodLabel' | transloco"
        type="select"
        [value]="methodValue()"
      ></lib-input-text>
    </div>
  </section>

  <footer class="modal-actions">
    <lib-button
      type="button"
      class="btn primary"
      [disabled]="!canSubmit()"
      (clicked)="submit()"
    >
      <span>{{ 'addFunds.confirm' | transloco }}</span>
    </lib-button>
    <lib-button type="button" class="btn secondary" (clicked)="close()">
      <span>{{ 'addFunds.cancel' | transloco }}</span>
      <svg viewBox="0 0 24 24" class="arrow" aria-hidden="true">
        <path
          d="M8 4l8 8-8 8"
          fill="none"
          stroke="#161616"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </lib-button>
  </footer>
</div>
}
